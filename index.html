<body>
    <p class="wel"><b> Welcome to EF</b></p>
    <div id="login">
       

        <form class="login">
        <input type="text" placeholder="Username" required id="username">
        <input type="password" placeholder="Password" required id="pass">
        <button class="login-btn">Login</button>
        <p class="reg-log" id="log-reg">Register</p>

      </form>
    </div>


    <div id="register">

      <form class="login">
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password" class="fa fa-eye">
        <input type="password" placeholder="Confirm Password" class="fa fa-eye">
        <button id="btn" class="btn-r login-btn">Register</button>
        <p class="reg-log" id="reg-log">Login</p>
      </form>
      
    </div>
